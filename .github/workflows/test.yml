name: test

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
        browser: chrome
    
    - name: Prepare
      run: |
        sudo apt-get install lsof
        npm install yarn -g
        npm install typescript -g

    - name: Install
      run: |
        yarn clean:all
        yarn install:all
        
    - name: Build
      run: |
        yarn build:all

    - name: Test
      run: |
        yarn test

    - name: Integration Test
      run: |
        yarn cypress:prepare
        yarn cypress:test
